<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/signup.css">
    <title>Signup</title>

</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/signup" class="active">Sign up</a></li>
            <li><a href="/about">About</a></li>

        </ul>
    </nav>
    <form name="myform">
        <img src="/static/img/levon-vardanyan-bNVMf3ZNJW4-unsplash.png" id="picture" alt="picure">
        <h1>Welcome to signup for our newsletter</h1>
        <label for="fname">First Name:</label>
        <input id="fname" type="text" name="firstname"> <span class="error hide"></span>
        <br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname"> <span class="error hide"></span>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"> <span class="error hide"></span>
        <br>

        <label>Email:</label>
        <input type="text" id="email" name="email"> <span class="error hide"></span>
        <br>

        <input type="submit" id="button" value="Sign Up">
    </form>
    <script src="/static/script.js"></script>
</body>

</html>
