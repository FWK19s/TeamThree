<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>

</head>

<body>
    <form name="myform">
        <h1>Welcome to signup for our newsletter</h1>
        First Name :
        <input type="text" name="firstname"> <span class="error hide"></span>
        <br>

        Last Name :
        <input type="text" name="lastname"> <span class="error hide"></span>
        <br>
        Phone :
        <input type="text" name="phone"> <span class="error hide"></span>
        <br>

        Email :
        <input type="text" name="email"> <span class="error hide"></span>
        <br>

        <input type="submit" id="button" value="Sign Up">
    </form>
    <script src="script.js"></script>
</body>

</html>
